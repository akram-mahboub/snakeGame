<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üêç Retro Snake Game</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="retro-container">
    <div id="gameContainer">
      <!-- Header Section -->
      <div class="game-header">
        <h1 class="game-title">SNAKE GAME</h1>
      </div>

      <!-- Score Display -->
      <div class="score-panel">
        <div class="score-box">
          <span class="score-label">SCORE:</span>
          <span id="scoreText" class="score-value">0</span>
        </div>
        <div class="score-box best-score">
          <span class="score-label">BEST:</span>
          <span id="bestScore" class="score-value">0</span>
        </div>
      </div>

      <!-- Game Canvas -->
      <div class="canvas-wrapper">
        <canvas id="gameBoard" height="400" width="400"></canvas>
      </div>

      <!-- Control Buttons and Arrow Keys in one row -->
      <div class="controls-wrapper">
        <button id="startGame" class="retro-btn start-btn">START</button>
        <div id="controls" class="arrow-controls">
          <button id="up" class="arrow-btn">‚¨Ü</button>
          <button id="left" class="arrow-btn">‚¨Ö</button>
          <button id="down" class="arrow-btn">‚¨á</button>
          <button id="right" class="arrow-btn">‚û°</button>
        </div>
        <button id="resetBtn" class="retro-btn reset-btn">RESET</button>
      </div>
    </div>
  </div>

  <img id="gameOverImg" src="kushina.jpg" style="display: none;" alt="Game Over" />

  <script src="script.js"></script>
</body>
</html>
